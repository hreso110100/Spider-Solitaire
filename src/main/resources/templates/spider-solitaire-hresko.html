<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spider-Solitaire</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
          integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet"/>

    <link rel="stylesheet" href="/css/spider-solitaire-hresko.css"/>
    <script src="/scripts/spider-solitaire-hresko.js"></script>

</head>
<body>

<nav class="navbar fixed-top">
    <a id="back-arrow" class="nav-link fas fa-angle-left fa-2x" href="/index.html"></a>
    <p id="title" >Spider Solitaire</p>
    <div>
        <button id="stepBack" class="btn btn-outline-success" type="button"
                onclick="window.location.href='?command=revert'">Step back
        </button>
        <button class="btn btn-outline-success" type="button" onclick="window.location.href='?command=restart'">New Game
        </button>
        <button id="end-game" class="btn btn-outline-warning" type="button" onclick="window.location.href='?command=exit'">End Game
        </button>
    </div>
</nav>

<div id="main-panel">
    <div class="container-fluid">
        <div id="main-panel-row" class="row">
            <p id="score" th:text="'Score : '+ ${score}"></p>
            <p id="steps" th:text="'Steps : ' + ${steps}"></p>
        </div>
    </div>
</div>

<div id="board">
    <div class="container-fluid">
        <div id="foundation-row" class="row">
            <p id="stock" th:utext="${renderStock}"></p>
            <p id="foundation" th:utext="${renderFoundation}"></p>
        </div>
    </div>
    <div id="tableau-container" class="container-fluid" th:utext="${renderDeck}">

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
